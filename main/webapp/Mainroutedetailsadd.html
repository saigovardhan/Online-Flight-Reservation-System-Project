        const style = document.getElementById("mobileMenu").value;
        if (style === "hidden") {
          document.getElementById("mobileMenu").style.display = "block";
          document.getElementById("mobileMenu").value = "block";
        }
        if (style === "block") {
          document.getElementById("mobileMenu").style.display = "none";
          document.getElementById("mobileMenu").value = "hidden";
        }
        console.log(style);
      }
