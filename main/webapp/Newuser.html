<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel = "stylesheet" href="../webapp/index.css">

<body>

    <div class="w-full flex items-center justify-center flex-col bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
            User Registration
        </h2>
        <div class="bg-gray-200 flex flex-col justify-center items-center px-2 py-6 w-11/12 sm:w-1/2 mt-2 rounded-md ">
            <form class="space-y-6 w-5/6" action="" method="post" id="RegistrationForm">
                <!--First Name-->
                <div class="w-full">
                    <label for="firstName" class="block text-sm font-medium text-gray-700">FirstName</label>
                    <div class="mt-1">
                        <input type="text" name="firstName" id="firstName"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                            placeholder="John" />
                    </div>
                </div>

                <!--LastName-->
                <div class="w-full">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">LastName</label>
                    <div class="mt-1">
                        <input type="text" name="lastName" id="lastName"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                            placeholder="Doe" />
                    </div>
                </div>
                
                <!--Age-->
                <div class="w-full">
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <div class="mt-1">
                        <input type="number" name="age" id="age"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                            placeholder="eg:21" />
                    </div>
                </div>

                <!--Gender-->
                <div class="w-full flex ">
                    <label class="text-base font-medium text-gray-900 h-4">Gender</label>
                    <fieldset class="ml-4 mt-1">
                      <div class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10">
                        <div class="flex items-center">
                          <input id="gender" name="gender" type="radio" checked class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                          <label for="gender" class="ml-3 block text-sm font-medium text-gray-700"> Male </label>
                        </div>
                  
                        <div class="flex items-center">
                          <input idgender" name="gender" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                          <label for="gender" class="ml-3 block text-sm font-medium text-gray-700"> Female </label>
                        </div>
                  
                        <div class="flex items-center">
                          <input id=gender" name="gender" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                          <label for="gender" class="ml-3 block text-sm font-medium text-gray-700"> Other </label>
                        </div>
                      </div>
                    </fieldset>
                  </div>

                <!--Password-->
                <div class="w-full">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="text" name="password" id="pass"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                            placeholder="MyP@$$w0rd" />
                    </div>
                </div>

                <!--Confirm Password-->
                <div class="w-full">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input type="text" name="confirmPassword" id="passConfirm"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                            placeholder="Make sure your password matches" />
                    </div>
                </div>

                
                <!--Address-->
                <div class="w-full">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <div class="mt-1">
                        <input type="text" name="address" id="Address"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                            placeholder="H.No 321 Delhi 50087" />
                    </div>
                </div>
                <!--Phone Number-->
                <div class="w-full">
                    <label for="phonenumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <div class="absolute inset-y-0 left-0 flex items-center">
                        <label for="country" class="sr-only">Country</label>
                        <select id="country" name="country" autocomplete="country" class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-3 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                          <option>+91</option>
                          <option>+1</option>
                        </select>
                      </div>
                      <input type="tel" name="phonenumber" id="phoneNumber" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-16 sm:text-sm border-gray-300 rounded-md py-2 px-2" placeholder="9988765243">
                    </div>
                  </div>

                <div class="w-full flex justify-center items-center">

                    <button type="submit" class=" mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Account</button>
