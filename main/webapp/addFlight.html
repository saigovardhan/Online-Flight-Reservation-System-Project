<!DOCTYPE html>
<html lang="en" class="h-full m-0 p-0">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../webapp/index.css" />

    <title>Add Flight</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .form-label {
      font-weight: bold;
    }
  </style>
  <body class="w-full p-0 m-0">
    <nav class="navbar w-full p-0 m-0"></nav>
    <script>
      function toggle() {
        const style = document.getElementById("mobileMenu").value;
        if (style === "hidden") {
          document.getElementById("mobileMenu").style.display = "block";
          document.getElementById("mobileMenu").value = "block";
        }
        if (style === "block") {
          document.getElementById("mobileMenu").style.display = "none";
          document.getElementById("mobileMenu").value = "hidden";
        }
        console.log(style);
      }
    </script>
    <script defer src="../webapp/js/NabBar.js"></script>
    <div
      class="bg-gray-900 w-full p-5 sm:py-12 font-medium sm:font-bold text-gray-700 items-center justify-center flex flex-col"
    >
      <div
        class="container my-4 shadow bg-gray-200"
        style="border: 2px solid black; padding: 10px"
      >
        <div class="container text-center">
          <u><h1>ADD FLIGHT</h1></u>
        </div>

        <div class="col-md-12" style="padding: 10px">
          <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Flight ID</label
              >
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Flight Name</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Flight ID"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Flight Name"
              />
            </div>
          </div>
          <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Source</label
              >
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Destination</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Source"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Destination"
              />
            </div>
          </div>
          <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Estimated Travel Duration</label
              >
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Seating Capacity</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Estimated Travel Duration"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Seating Capacity"
              />
            </div>
          </div>
          <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Reservation Type</label
              >
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Reservation Capacity</label
              >
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Reservation Type"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Reservation Capacity"
              />
            </div>
          </div>
          <div class="container text-center m-3">
            <button class="btn btn-outline-success">ADD FLIGHT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
