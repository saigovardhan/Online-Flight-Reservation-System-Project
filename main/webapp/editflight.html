<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Flight Details</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
</head>
<style>
.form-label {
	font-weight: bold;
}

.form-select:hover {
	cursor: pointer;
}
</style>
<body>

	<div class="container my-4  shadow"
		style="border: 2px solid black; padding: 10px;">

		<div class="container text-center">
			<u><h1>EDIT FLIGHT DETAILS</h1></u>
		</div>

		<div class="col-md-12">
			
			<div class="col-md-12 " style="padding: 10px;">
			<div class="row" style="margin-top: 20px">
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Select
							Flight ID</label>



				</div>
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Flight
						Name</label>



				</div>
			</div>
			<div class="row">
				<div class="col-md-6">

					<select class="form-select" aria-label="Default select example">
								<option selected>Select Flight ID</option>
								<option value="1">11111</option>
								<option value="2">22222</option>
								<option value="3">33333</option>
								<option value="3">44444</option>
								<option value="3">55555</option>
							</select>



				</div>
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Flight Name">



				</div>
			</div>
			<div class="row" style="margin-top: 20px">
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Source</label>



				</div>
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Destination</label>



				</div>
			</div>
			<div class="row">
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Source">



				</div>
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Destination">



				</div>
			</div>
			<div class="row" style="margin-top: 20px">
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Estimated Travel
						Duration</label>



				</div>
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Seating
						Capacity</label>



				</div>
			</div>
			<div class="row">
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Estimated Travel Duration">



				</div>
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Seating Capacity">



				</div>
			</div>
			<div class="row " style="margin-top: 20px">
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Reservation
						Type</label>


				</div>
				<div class="col-md-6">

					<label for="exampleFormControlInput1" class="form-label">Reservation
						Capacity</label>



				</div>
			</div>
			<div class="row">
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Reservation Type">



				</div>
				<div class="col-md-6">

					<input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Enter Reservation Capacity">


				</div>
			</div>
			<div class="container text-center m-3">
				
					<button class="btn btn-danger">UPDATE INFORMATION</button>

			</div>

		</div>


		</div>


	</div>



</body>
</html>
