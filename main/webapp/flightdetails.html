                    </div>
                  </div>

                  <div class="row2">
                    <div class="item">
                      <div>
                        <label for="date"class="block text-md">Date:</label>
                      </div>
                      <div class="mt-1">
                        <input type="date" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>

                    </div>

                    <div class="item">
                      <input id="btn" type="submit" value="View" onclick="myfunc()" />
                    </div>
                  </div>

                  <div id="hide">
                    <div class="row1">
                      <div class="item">
                        <div>
                          <label for="flightid"class="block text-md">Flight Id: </label>
                        </div>

                          <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                        </div>
                      </div>

                      <div class="item">
                        <div>
                          <label for="flightname"class="block text-md">Flight Name: </label>
                        </div>
                        <div class="mt-1">
                          <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                        </div>
                      </div>
                    </div>

                    <div class="row1">
                      <div class="item">
                        <div>
                          <label for="source"class="block text-md">Source:</label>
                        </div>
                        <div class="mt-1">
                          <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                        </div>
                      </div>

                      <div class="item">
                        <div>
                          <label for="destination"class="block text-md">Destination: </label>
                        </div>
                        <div class="mt-1">
                          <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                        </div>
                      </div>
                    </div>

                    <div class="row1">
                      <div class="item">
                        <div>
                          <label for="duration"class="block text-md">Duration:</label>
                        </div>
                        <div class="mt-1">
                          <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                        </div>
                      </div>

                      <div class="item">
                        <div>
                          <label for="destination"class="block text-md">Date: </label>
                        </div>
                        <div class="mt-1">
                          <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>




              </div>
            </div>
          
      </div>
  </main>
  </div>
