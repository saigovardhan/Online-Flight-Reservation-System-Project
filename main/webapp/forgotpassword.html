<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel = "stylesheet" href="../webapp/index.css">
    <script defer src="../webapp/js/frgotPasswordValidation.js"></script>
</head>

<body class="h-full">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
            Forgot Password
          </h2>
        </div>

        <div class="mt-8 sm:mx-auto m-4 rounded-lg shadow sm:w-full sm:max-w-md">
            <div class="bg-gray-200 py-8 px-4 shadow rounded-lg sm:px-10">
                <form class="space-y-6" action="" method="post" id="forgotPasswordForm">
                    <div>
                        <label for="userid" class="block text-sm font-medium text-gray-700">
                          UserId
                        </label>
                        <div class="mt-1">
                            <input 
                            type="number" 
                            name="user id" 
                            id="userid"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                          />
                        </div>
                      </div>


                      <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                          Email address
                        </label>
                        <div class="mt-1">
                            <input 
                            type="email" 
                            name="email id" 
                            id="emailid"
                            autocomplete="email"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                          />
                        </div>
                      </div>


                      <div>
                        <button
                          type="submit"
                          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                          Reset Password
                        </button>
                      </div>

                </form>
                <div id="error"  class="mt-1 px-2 bg-red-100 text-center text-red-500"></div>
            </div>
        </div>
  
</body>

</html>
