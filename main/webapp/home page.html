<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../webapp/index.css" />
    <title>Home Page</title>
  </head>
  <body class="h-full">
    <nav class="navbar"></nav>
    <script>
      function toggle() {
        const style = document.getElementById("mobileMenu").value;
        if (style === "hidden") {
          document.getElementById("mobileMenu").style.display = "block";
          document.getElementById("mobileMenu").value = "block";
        }
        if (style === "block") {
          document.getElementById("mobileMenu").style.display = "none";
          document.getElementById("mobileMenu").value = "hidden";
        }
        console.log(style);
      }
    </script>
    <script defer src="../webapp/js/NabBar.js"></script>

    <div
      class="bg-gray-900 w-full h-full p-5 sm:py-12 font-medium sm:font-bold text-gray-700 items-center justify-center flex flex-col"
    >
      <div class="w-11/12 flex flex-col items-center justify-center mx-2 my-4">
        <div
          class="header text-center w-full hover:from-pink-500 hover:to-indigo-500 p-4 m-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-md sm:text-3xl font-bold rounded-lg text-gray-100"
        >
          <h2>Schedule Details</h2>
        </div>

        <div class="form w-full bg-gray-200 rounded-lg shadow-lg p-4 sm:p12>
          <div class="container">
            <form action="">
              <div class="item">
                <label> user id:</label>
                <input
                  type="text"
                  placeholder="your id..."
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
              <div class="item">
                <label> first name:</label>
                <input
                  type="text"
                  placeholder="your first name..."
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
              <div class="item">
                <label> last name:</label>
                <input
                  type="text"
                  placeholder="your last name..."
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
              <div class="item">
                <label> E-mail:</label>
                <input
                  type="email"
                  placeholder="xyz@gmail.com"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
              <div class="item">
                <label> Gender:</label>
                <input
                  type="text"
                  placeholder="your gender..."
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
              <div class="item">
                <label> phone number:</label>
                <input
                  type="tel"
                  placeholder="your contact number ..."
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
              <div class="item">
                <label> address:</label>
                <input
                  type="text"
                  placeholder="your address..."
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
