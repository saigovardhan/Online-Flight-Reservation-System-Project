<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel = "stylesheet" href="../webapp/index.css">

    <script defer src="../webapp/js/indexValidation.js"></script>
</head>

<body class="h-full">

    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-100">
                    Log in to your account
                </h2>
                </p>
            </div>

            <div class="mt-8 sm:mx-auto m-4 rounded-lg sm:w-full sm:max-w-md">
                <div class="bg-gray-200 border-indigo-500 py-8 px-4 shadow rounded-lg sm:px-10">
                    <form class="space-y-6" action="" method="post" id="loginPageForm">

                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700"> Username </label>
                            <div class="mt-1">
                                <input
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                type="text" name="username" id="username" required>
                            </div>
                          </div>
                  
                          <div>
                            <label for="pass" class="block text-sm font-medium text-gray-700"> Password </label>
                            <div class="mt-1">
                                <input
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                type="text" name="password" id="pass">
                            </div>
                          </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                          </div>
                    </form>
                    <div id="error1" class="mt-1 px-2 bg-red-100 text-center text-red-500"></div>
                    <div id="error2" class="mt-1 px-2 bg-red-100 text-center text-red-500""></div>
                </div>
            
        </div>
    </div>
</body>


</html>
