<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../webapp/index.css" />
    <title>Reserve Flight Tickets</title>
</head>

<body class="h-full">
    <nav class="navbar"></nav>
    <script>
        function toggle() {
            const style = document.getElementById("mobileMenu").value;
            if (style === "hidden") {
                document.getElementById("mobileMenu").style.display = "block";
                document.getElementById("mobileMenu").value = "block";
            }
            if (style === "block") {
                document.getElementById("mobileMenu").style.display = "none";
                document.getElementById("mobileMenu").value = "hidden";
            }
            console.log(style);
        }
    </script>
    <script defer src="../webapp/js/NabBar.js"></script>
    <div
        class="bg-gray-900 w-full p-5 sm:py-12 font-medium sm:font-bold text-gray-700 items-center justify-center flex flex-col">
        <div class="w-11/12 flex flex-col items-center justify-center mx-2 my-4">
            <div
                class="header text-center w-full hover:from-pink-500 hover:to-indigo-500 p-4 m-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-md sm:text-3xl font-bold rounded-lg text-gray-100">
                <h2>Edit route details</h2>
            </div>

            <div
                class="main w-full m-4  bg-gray-200 rounded-lg  justify-center items-center px-2 py-6 sm:p-6 mt-2">
                <!-- <form> -->


                <div>
                    <label for="Userid">User Id: </label>
                </div>
                <div>
                    <input type="text" placeholder="Enter User Id..." class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                </div>



                <div>
                    <label for="flight id">Flight id: </label>
                </div>
                <div>
                    <input type="text" placeholder="Enter Flight id..." class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                </div>





                <div>
                    <label for="DOJ">DOJ:</label>
                </div>
                <div>
                    <input type="date" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                </div>



                <div>
                    <label for="No of Seats">No of Seats: </label>
                </div>
                <div>
                    <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                </div>





                <div>
                    <label for="Seat number">Seat number:</label>
                </div>
                <div>
                    <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                </div>



                <div>
                    <label for="Reservation type">Reservation Type: </label>
                </div>
                <div>
                    <input type="text" placeholder="Null" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-2"/>
                </div>




                <div class="flex m-4 w-full items-center justify-center">
                    <input type="button" value="reserve" class=" flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium sm:font-bold  text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"/>
                </div>

            </div>
        </div>
    </div>

    </div>
</body>

</html>
